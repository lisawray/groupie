apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 20
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    provided('com.android.databinding:library:1.3.1') {
        transitive = false
    }
    provided('com.android.databinding:baseLibrary:2.3.2') {
        transitive = false
    }
    compile project(':library')
}

publish {
    userOrg = 'lisawray'
    groupId = 'com.xwray'
    artifactId = 'groupie-databinding'
    publishVersion = '2.0.0-alpha1'
    desc = 'Library for groups and multiple view types in a RecyclerView'
    website = 'https://github.com/lisawray/groupie'
}
